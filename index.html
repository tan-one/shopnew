<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="heading">
                <div class="link_1">
                    <a href="#" class="link"><img class="" src="img/link1.svg" alt=""></a>
                    <a href="#" class="link"><img class="" src="img/link2.svg" alt=""></a>
                </div>
                <div class="link_2">
                    <a href="#" class="link"><img class="" src="img/link3.svg" alt=""></a>
                    <a href="#" class="link"><img class="" src="img/link4.svg" alt=""></a>
                    <a href="#" class="link"><img class="" src="img/link5.png" alt=""></a>
                </div>
            </div>
        </div>


    </div>
    <div class="content">
        <div class="container">
            <div class="header_content">
                <img src="img/man_content.png" alt="" class="img_content">
                <div class="logo_content">
                    <img class="palochka" src="img/logo.png" alt="">
                    <div class="logo">
                        <p class="logo_1">THE BRAND
                        </p>
                        <p class="logo_2">OF LUXERIOUS FASHION</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="sale">
        <div class="container">
            <div class="sale_card">
                <div class="sale_div"> <a href="" class="link_sale">
                        <img class="img_sale" src="img/women.png" alt="">
                    </a>
                </div>
                <div class="sale_div"> <a href="" class="link_sale">
                        <img class="img_sale" src="img/men.png" alt="">
                    </a>
                </div>
                <div class="sale_div"> <a href="" class="link_sale">
                        <img class="img_sale" src="img/gerlred.png" alt="">
                    </a>
                </div>
                <div class="sale_div"> <a href="" class="link_sale">
                        <img class="img_sale" src="img/sale.png" alt="">
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">

    </div>

</body>

</html>
